<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time Convertion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Time Converter</h2>
    <p>This app converts time from Military Time Format (24-hours) to AM/PM Time Format (12-hours)</p>
  </header>
  <section>
    <div class="time-format">
      <div class="twentyFourHoursTime">
        <h4>Enter Time in Military (24-hour) Format</h4>
        <input type="text" id="mil" placeholder="00:00:00"/>
        <div id="err-msg" style="color: red; font-weight: lighter">
          </div>
        <div>
          <button id="submit-mil">submit</button>
          </div>
        <div id="mil-answer-box">
          </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
<footer>&copy; Simplemartcrown Inc, 2018</footer>
</html>
